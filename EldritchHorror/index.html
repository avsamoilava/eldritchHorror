<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:300,regular,500,600,700" rel="stylesheet" />
    <link rel="stylesheet" href="styles/main.css">
    <script type="module" src="scripts/main.js" defer></script>
    <title>Eldritch Horror Codejam</title>
</head>

<body>
    <div class="ancient">
        <button class="ancient__item ancient__item_azathoth" id="azathoth">

        </button>
        <button class="ancient__item ancient__item_cthulthu" id="cthulhu">

        </button>
        <button class="ancient__item ancient__item_iog-sothothh" id="iogSothoth">

        </button>
        <button class="ancient__item ancient__item_shub-niggurath" id="shubNiggurath">

        </button>
    </div>
    <div class="difficulty">
        <button class="difficulty__item difficulty__item_easiest" id="easiest">Очень низкая</button>
        <button class="difficulty__item difficulty__item_easy" id="easy">Низкая</button>
        <button class="difficulty__item difficulty__item_medium" id="normal">Средняя</button>
        <button class="difficulty__item difficulty__item_hard" id="hard">Высокая</button>
        <button class="difficulty__item difficulty__item_hardest" id="hardest">Очень высокая</button>
    </div>
    <div class="go">
        <button class="go__button">Замешать колоду</button>
    </div>
    <div class="wrapper">
        <div class="pack">
            <div class="pack__subtitle pack__subtitle_1">Этап 1</div>
            <div class="pack__row pack__row_1">
                <div class="pack__item pack__item_green green"></div>
                <div class="pack__item pack__item_brown brown"></div>
                <div class="pack__item pack__item_blue blue"></div>
            </div>
            <div class="pack__subtitle  pack__subtitle_2">Этап 2</div>
            <div class="pack__row pack__row_2">
                <div class="pack__item pack__item_green green"></div>
                <div class="pack__item pack__item_brown brown"></div>
                <div class="pack__item pack__item_blue blue"></div>
            </div>
            <div class="pack__subtitle  pack__subtitle_3">Этап 3</div>
            <div class="pack__row pack__row_3">
                <div class="pack__item pack__item_green green"></div>
                <div class="pack__item pack__item_brown brown"></div>
                <div class="pack__item pack__item_blue blue"></div>
            </div>
        </div>
        <div class="cards">
            <div class="cards__item cards__item_turnOff"></div>
            <div class="cards__item cards__item_turnOn"></div>
        </div>
    </div>

</body>

</html>
